<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="styles/styles.css">
   <title>The Breaking Bad Random Wiki</title>
</head>
<body>
  <header>
    <h1>The <span class="title_highlight">Breaking Bad</span> Random Wiki</h1>
    <p class="tagline">Get some facts about a random character of the series by clicking on the button</p>
  </header>
  <main>
    <section id="first">
      <div class="first_button">
        <input id="random_character" type="button" value="Give me a random character!">
      </div>
    </section>
    <section class="second">
      <div id="container">
        <div class="image"></div>
        <div class="container_2">
          <p class="name"></p>
          <p class="nickname"></p>
          <p class="occupation"></p>
          <p class="portrayed"></p>
          <p class="status"></p>
        </div>
        
      </div>
    </section>
  </main>
   <script src="objects.js"></script>
</body>
</html>
